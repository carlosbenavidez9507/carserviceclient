<mat-card>
    <form #ownerForm="ngForm" (ngSubmit)="save(ownerForm.value)">
   
      <mat-card-content>
    
        <mat-form-field>
          <input matInput placeholder="DNI" [(ngModel)]="owner.dni"
                 required name="dni" #name>
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Nombres" [(ngModel)]="owner.name"
                 required name="name" #name>
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="profession" [(ngModel)]="owner.profession"
                 required name="profession" #name>
        </mat-form-field>
      </mat-card-content>




    
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit"
                [disabled]="!ownerForm.form.valid">Save</button>
        <button mat-raised-button color="secondary" (click)="remove(car.href)"
                type="button">Delete</button>

             
       
   
      </mat-card-actions>
      <mat-card-footer>
        
      </mat-card-footer>
    </form>
  </mat-card>
