<mat-card>
    <mat-card-title>Owner-Car List</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let carowner of carsowners">

     
          <img *ngIf="carowner.ownerDni!=null" mat-list-avatar src="{{carowner.giphyUrl}}" alt="{{carowner.name}}">
          <h3 mat-line>
            <a mat-button [routerLink]="['/car-edit', carowner.name]">{{carowner.ownerDni}}</a>
          </h3>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  
  
  </mat-card>
